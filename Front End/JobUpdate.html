                    <div class="col-sm-12">
                        <div class="white-box" id="cssMe">
                            <h3 class="box-title"><strong>Job Table</strong></h3>
                            <div class="form-group" id="getJobObj">
                                <!-- <label for="exampleInputEmail1">Content (*)</label>
                                <input type="text" class="form-control" id="exampleInputContent" aria-describedby="emailHelp" placeholder="Content" value=""> -->
                                <script>
                                    var content = urlParams.get('content');
                                    //alert(content)
                                    document.getElementById("getJobObj").innerHTML += "<label for=\"exampleInputEmail1\">Content (*)</label>";
                                    document.getElementById("getJobObj").innerHTML += "<input type=\"text\" class=\"form-control\" id=\"exampleInputContent\" aria-describedby=\"emailHelp\" placeholder=\"Content\" value='"+ content +"'><br/>";
                                </script>
                            </div>
                            
                            <div class="form-group" id="getlocation">
                                <script>
                                    var lction = urlParams.get('id');
                                    document.getElementById("getlocation").innerHTML += "<label for=\"exampleInputPassword1\">Location (*)</label>";
                                    document.getElementById("getlocation").innerHTML += "<input type=\"text\" class=\"form-control\" id=\"exampleInputLocation\" placeholder=\"Location\" value='"+ lction +"' ><br/>";
                                </script>
                                <!-- <label for="exampleInputPassword1">Location (*)</label>
                                <input type="text" class="form-control" id="exampleInputLocation" placeholder="Location"> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIdUser">Id User (*)</label>
                                <div class="h-100 bg-light text-dark id_100">
                                    <select class="mul-select" multiple="true" id="dataListUser">
                                    </select>
                                </div>
                                <script>
                                    var idUser = urlParams.get('idUser');
                                    showJobList(idUser);
                                </script>
                            </div><br/>
                            <span></span>
                            <div class="form-group" id="getJobObjDeadline">
                                <!-- <label for="birthdaytime">Deadline (date and time) (*):</label>&emsp;
                                <input type="datetime-local" id="deadline" name="birthdaytime" value="2020-11-17T19:00:00"> -->
                                <script>
                                    var deadline = urlParams.get('deadline');
                                    document.getElementById("getJobObjDeadline").innerHTML += "<label for=\"birthdaytime\">Deadline (date and time) (*):</label>&emsp;";
                                    document.getElementById("getJobObjDeadline").innerHTML += "<input type=\"datetime-local\" id=\"deadline\" name=\"birthdaytime\" value='"+deadline+"'>";
                                </script>
                            </div><br/>
                            <div class="form-group">
                                <label for="exampleInputIdUser">Status (*):</label>&emsp;
                                <select id="dataStatus">
                                    <!-- <option value="1">----------Bàn Giao Công Việc--------</option>
                                    <option value="2">----------  Đang Thực Hiện  ----------</option>
                                    <option value="3">----------  Đã Hoàn thành  -----------</option> -->
                                <script>
                                    setTimeout(function(){
                                        var status = urlParams.get('status');
                                        if (status == "DA_HOAN_THANH") {
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"0\">----------Bàn Giao Công Việc--------</option><option value=\"1\">----------  Đang Thực Hiện  ----------</option>";
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"2\" selected=\"selected\">----------  Đã Hoàn thành  -----------</option>";
                                        } else if (status == "DANG_THUC_HIEN") {
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"0\">----------Bàn Giao Công Việc--------</option><option value=\"1\" selected=\"selected\">----------  Đang Thực Hiện  ----------</option>";
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"2\">----------  Đã Hoàn thành  -----------</option>";
                                        } else {
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"0\" selected=\"selected\">----------Bàn Giao Công Việc--------</option><option value=\"1\" >----------  Đang Thực Hiện  ----------</option>";
                                            document.getElementById("dataStatus").innerHTML += "<option value=\"2\">----------  Đã Hoàn thành  -----------</option>";
                                        } 
                                    },300);
                                </script>
                                </select>
                            </div>

                            </div>

                                document.getElementById("buttonUpdate").innerHTML += "<button type=\"submit\" class=\"btn btn-primary\" onclick=\"updateJobFunc("+ asd +")\">Update User</button>";
